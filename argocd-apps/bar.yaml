apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bar-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dvsmk/infrastructure
    targetRevision: HEAD
    path: apps/bar
  destination:
    server: https://kubernetes.default.svc
    namespace: bar
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true