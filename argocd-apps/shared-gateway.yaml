apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shared-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/dvsmk/infrastructure
    targetRevision: HEAD
    path: shared-gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true