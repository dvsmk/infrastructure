# networking/my-app-virtualservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-app
  namespace: my-app
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/shared-gateway  # Reference the shared gateway
  http:
  - match:
    - uri:
        prefix: "/my-app"
    rewrite:
      uri: "/"  # Remove /my-app prefix before forwarding
    route:
    - destination:
        host: my-app.my-app.svc.cluster.local
        port:
          number: 80
